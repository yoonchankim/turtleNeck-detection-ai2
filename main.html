<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="jsMode">기록보기</button>
    <div class="turtleBar">
        <div class="turtleBar_today">
            오늘 접속의 거북목 자세 비율:0%

        </div>
        <div class="turtleBar_all">
            전체 접속의 거북목 자세 비율:0%
        </div>
        <div class="big_all">
            <span id="turtle_span">거북목</span>
            <div class="big_all_bad"></div>
            <span id="result">좋아요!</span>
            <div class="big_all_good"></div>
            <span id="good_span">바른자세</span>
        </div>
    </div>
    <form>
        <input type="text" class="num"   />
        <input type="submit" />
    </form>
    <select>
        <option>--select mode--</option>
        <option value="text-mode">--text mode--</option>
        <option value="audio-mode">--audio mode--</option>
        <option>--none mode--</option>
    </select>
    <div class="status-bar">

        <div class="status-bar_column">
            <span>터넥</span>
        </div>
        <div class="status-bar_column">
            <a href="index.html">
                <div>
                    서비스 도움말
                </div>
            </a>
        </div>

        <div class="status-bar_column">
            <a href="main.html">
                <div>
                    시작하기
                </div>
            </a>
        </div>
    <div>
    <div class="youtube">
        <a class="you" href="https://www.youtube.com/watch?v=3aTPapvWpKs">
            <img src="youtube.png"/>
            <span>거북목자세 스트레칭 영상1</span>
        </a>
        <a class="you" href="https://www.youtube.com/watch?v=5weUzv3vH8o">
            <img src="youtube.png"/>
            <span>거북목자세 스트레칭 영상2</span>
        </a>
        <a class="you" href="https://www.youtube.com/watch?v=phsSvWpVDro">
            <img src="youtube.png"/>
            <span>거북목자세 스트레칭 영상3</span>
        </a>
        <a class="you" href="https://www.youtube.com/watch?v=rAA_jAOuhWE">
            <img src="youtube.png"/>
            <span>거북목자세 스트레칭 영상4</span>
        </a>
    </div>
    <span class="name">대도초등학교 6학년 5반 김윤찬</span>
    <div id="webcam-container"></div>
    <div id="turtle"></div>
    <audio  class="turtle_audio" src="turtle_neck.mp3"></audio>
    <audio class="good_audio" src="good_pose.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="index.js"></script> 
    <script src="bg.js"></script>
    <script src="record.js"></script>
</body>
</html>
